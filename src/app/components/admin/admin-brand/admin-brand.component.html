<div class="container">
    <h2 class="text-center">Araç Renkleri</h2>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">Renk Adı</th>
          <th scope="col">Aksiyonlar</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let brand of brands">
          <td>{{brand.name}}</td>
          <td>
            <button type="button" class="btn btn-warning" (click)="getById(brand.id)" data-toggle="modal" data-target="#exampleModal"><i class="fas fa-edit"></i></button>
            <button type="button" class="btn btn-danger"><i class="fas fa-trash"></i></button>
          </td>
        </tr>
        <!-- Diğer renkler buraya eklenir -->
      </tbody>
  
    </table>
        <button class="btn btn-outline-success">Ekle</button>


        <!-- Update modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <form [formGroup]="brandUpdateForm">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <div class="mb-3">
                      <label for="brandName">Marka</label>
                      <input type="text" formControlName="name" class="form-control" id="brandName" required>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" (click)="update()" id="submitBtn">Save changes</button>
                  </div>
                </div>  
              </form>
            </div>
          </div>
