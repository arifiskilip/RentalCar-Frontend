<div class="container mt-2">
    <div class="row m-0">
        <div class="col-lg-7 pb-5 pe-lg-5">
            <div class="row">
                <div class="col-12 p-5">
                    <img style="height: 300px;" [src]="tool.genareteImagePath(car.carImages[0].imagePath)"
                        alt="alt">
                </div>
                <div class="row m-0 bg-light">
                    <div class="col-md-4 col-6 ps-30 pe-0 my-4">
                        <p class="text-muted">Mileage</p>
                        <p class="h5">25000<span class="ps-1">Km</span></p>
                    </div>
                    <div class="col-md-4 col-6  ps-30 my-4">
                        <p class="text-muted">Marka</p>
                        <p class="h5 m-0">{{car.brand.name}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Drive unit</p>
                        <p class="h5 m-0">Front</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Body</p>
                        <p class="h5 m-0">Coupe</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Renk</p>
                        <p class="h5 m-0">{{car.color.name}}</p>
                    </div>
                    <div class="col-md-4 col-6 ps-30 my-4">
                        <p class="text-muted">Daily UI</p>
                        <p class="h5 m-0">#002</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-lg-5 p-0 ps-lg-4 mt-5">
            <div class="row m-0">
                <div class="col-12 px-4">
                    <div class="d-flex align-items-end mt-4 mb-2">
                        <p class="h4 m-0"><span class="pe-1">Tarih Aralıkları</span>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <label for="rentDate" class="textmuted">Başlangıç Tarihi</label>
                        <input type="date" [(ngModel)]="rentDate"  class="form-control">
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <label for="returnDate" class="textmuted">Bitiş Tarihi</label>
                        <input type="date" [(ngModel)]="returnDate"  class="form-control">
                    </div>
                </div>
                <div class="col-12 px-4">
                    <div class="d-flex align-items-end mt-4 mb-2">
                        <p class="h4 m-0"><span class="pe-1">ZAZ</span></p>
                       
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Adet</p>
                        <p class="fs-14 fw-bold">1</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Fiyat</p>
                        <p class="fs-14 fw-bold"><span class="fas fa-dollar-sign pe-1"></span>{{car.dailyPrice}}</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Kdv</p>
                        <p class="fs-14 fw-bold">%12</p>
                    </div>
                    <div class="d-flex justify-content-between mb-2">
                        <p class="textmuted">Kdv'li fiyat</p>
                        <p class="fs-14 fw-bold">+<span class="fas fa-dollar-sign px-1">{{car.dailyPrice | vatCalculate:12}}</span></p>
                    </div>
                    <div class="d-flex justify-content-between mb-3">
                        <p class="textmuted fw-bold">Toplam</p>
                        <div class="d-flex align-text-top ">
                            <span class="fas fa-dollar-sign mt-1 pe-1 fs-14 "></span><span class="h4">{{car.dailyPrice | vatAdded:12}}</span>
                        </div>
                    </div>
                </div>
                <div class="col-12 px-0">
                    <div class="row m-0">
                        <div class="col-12  mb-4 p-0">
                            <button class="btn btn-primary" (click)="checkDate()">Devam Et<span class="fas fa-arrow-right ps-2"></span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
