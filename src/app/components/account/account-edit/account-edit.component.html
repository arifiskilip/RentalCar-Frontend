<div class="container mt-5">
    <div class="card">
      <div class="card-body">
        <div class="text-center position-relative">
          <img [src]="selectedImage ? selectedImage : 'https://via.placeholder.com/150'" class="rounded-circle selected-image " alt="User Image">
          <label for="fileInput" class="btn btn-link position-absolute top-0 end-0" style="cursor: pointer;" aria-label="Düzenle">
            <i class="fas fa-edit"></i>
          </label>
          <input type="file" id="fileInput" class="position-absolute top-0 end-0" style="opacity: 0; width: 100%; height: 100%;" (change)="onFileSelected($event)">
        </div>
        <form>
          <div class="form-group">
            <label for="inputUsername">Adı:</label>
            <input [(ngModel)]="user.firstName" name="firstName" type="text" class="form-control" id="inputUsername" placeholder="Kullanıcı Adı">
          </div>
          <div class="form-group">
            <label for="inputSurname">Soyadı:</label>
            <input [(ngModel)]="user.lastName" name="lastName"  type="text" class="form-control" id="inputSurname" placeholder="Soyadı">
          </div>
          <div class="form-group">
            <label for="inputEmail">E-posta Adresi:</label>
            <input [(ngModel)]="user.email" name="email"  type="email" class="form-control" id="inputEmail" placeholder="E-posta Adresi">
          </div>
          <button type="submit" class="btn btn-primary" (click)="updateUser()">Güncelle</button>
          <button class="btn btn-warning ml-3">Şifre Değiştir</button>
        </form>
      </div>
    </div>
  </div>
