<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Ödeme Formu</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="creditCardForm">
              <div class="mb-3">
                <label for="cardOwner">Kart Sahibi</label>
                <input type="text" formControlName="cardOwner" class="form-control" id="cardOwner" required>
              </div>
              <div class="mb-3">
                <label for="cardNumber">Kart Numarası</label>
                <input type="text" formControlName="cardNumber"  class="form-control" id="cardNumber" maxlength="16" required>
              </div>
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="expirationDate">Son Kullanım Tarihi</label>
                  <input type="text" formControlName="expirationDate"  class="form-control" [maxLength]="4" id="expirationDate" placeholder="MM/YY" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="cvv">CVV</label>
                  <input type="text" formControlName="cvv" class="form-control" [maxLength]="3" id="cvv" required>
                </div>
              </div>
              <button type="button" class="btn btn-primary" (click)="checkCreditCard()" id="submitBtn">Ödemeyi Tamamla</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
